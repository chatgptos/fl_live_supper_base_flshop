<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        <div class="panel-lead"><em>产品类目</em>用于统一管理产品的所有分类,分类可进行无限级分类</div>
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>

	<div class="panel-body">
	    <div id="myTabContent" class="tab-content">
	        <div class="tab-pane fade active in" id="one">
	            <div class="widget-body no-padding">
	                <div id="toolbar" class="toolbar">
	                    {:build_toolbar('refresh,add,edit,del')}
	                    <a href="wanlshop/attribute" class="btn btn-danger btn-dialog" data-area=["90%","80%"] title="{:__('类目属性')}" ><i class="fa fa-list-ol"></i> {:__('类目属性')}</a>
	                    <a href="wanlshop/goods" class="btn btn-info btn-dialog" data-area=["90%","80%"] title="{:__('全部商品')}" ><i class="fa fa-shopping-bag"></i> {:__('全部商品')}</a>
	                    <a href="wanlshop/groups/goods" class="btn btn-warning btn-dialog" data-area=["90%","80%"] title="{:__('全部拼团')}" ><i class="fa fa-shopping-bag"></i> {:__('全部拼团')}</a>
						<a href="javascript:;" class="btn btn-primary btn-create"><i class="fa fa-plus"></i> {:__('批量生成')}</a>
						<a href="javascript:;" class="btn btn-warning btn-toggle-all"><i class="fa fa-plus"></i> {:__('展开列表')}</a>
					</div>
	                <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
	                       data-operate-edit="{:$auth->check('wanlshop/category/edit')}" 
	                       data-operate-del="{:$auth->check('wanlshop/category/del')}" 
	                       width="100%">
	                </table>
	            </div>
	        </div>
	
	    </div>
	</div>
</div>
