<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Booth_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-booth_id" data-rule="required" data-source="booth/index" class="form-control selectpage" name="row[booth_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Exhibitor_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-exhibitor_id" data-rule="required" data-source="exhibitor/index" class="form-control selectpage" name="row[exhibitor_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_status" class="form-control" name="row[sales_status]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
