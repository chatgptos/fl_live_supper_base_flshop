<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Act_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-act_id" data-rule="required" data-source="act/index" class="form-control selectpage" name="row[act_id]" type="text" value="{$row.act_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme_add')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme_add" class="form-control" name="row[theme_add]" type="text" value="{$row.theme_add|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme_date" class="form-control" name="row[theme_date]" type="number" value="{$row.theme_date|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[theme_time]" type="text" value="{:$row.theme_time?datetime($row.theme_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme_content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme_content" class="form-control" name="row[theme_content]" type="text" value="{$row.theme_content|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Linkman')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-linkman" class="form-control" name="row[linkman]" type="text" value="{$row.linkman|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel" class="form-control" name="row[tel]" type="text" value="{$row.tel|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Registrant_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-registrant_id" data-rule="required" data-source="registrant/index" class="form-control selectpage" name="row[registrant_id]" type="text" value="{$row.registrant_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pass')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pass" class="form-control" name="row[pass]" type="number" value="{$row.pass|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme_time_minute')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme_time_minute" class="form-control" name="row[theme_time_minute]" type="text" value="{$row.theme_time_minute|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme_time_end')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme_time_end" class="form-control" name="row[theme_time_end]" type="text" value="{$row.theme_time_end|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme_time_minute_end')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme_time_minute_end" class="form-control" name="row[theme_time_minute_end]" type="text" value="{$row.theme_time_minute_end|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
