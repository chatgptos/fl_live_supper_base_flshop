<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	<div class="form-group" id="app">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择银行')}:</label>
        <div class="col-xs-12 col-sm-8">
    		<select class="form-control" data-rule="required" @change="changeSelect">
    		  <option v-for="(item, index) in bankList" :key="index" :value="index" v-text="item" :selected="bankCode === index"></option>
    		</select>
            <input name="row[bankCode]" type="hidden" :value="bankCode">
            <input name="row[bankName]" type="hidden" :value="bankName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="required" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
	<div class="form-group">
	    <label class="control-label col-xs-12 col-sm-2">{:__('Cardcode')}:</label>
	    <div class="col-xs-12 col-sm-8">
	        <input id="c-cardCode" data-rule="required" class="form-control" name="row[cardCode]" type="text" value="{$row.cardCode|htmlentities}">
	    </div>
	</div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
